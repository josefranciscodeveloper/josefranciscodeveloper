name: ðŸ“Š  languages activity

on:
  # Corre todos los dÃ­as a medianoche
  schedule:
    - cron: "0 0 * * *"
  # Permite ejecutarlo manualmente
  workflow_dispatch:

permissions:
  contents: write   # necesario para poder hacer commit de los resultados

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“Š Generate indepth language analysis
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.languages.indepth.svg
          token: ${{  secrets.GITHUB_TOKEN }}
          base: ""
          plugin_languages: yes
          plugin_languages_ignored: >-
            html, css, tex, less, dockerfile, makefile, qmake, lex, cmake, shell,
            gnuplot
          plugin_languages_indepth: yes
          plugin_languages_details: lines, bytes-size
          plugin_languages_limit: 4
          plugin_languages_analysis_timeout: 15

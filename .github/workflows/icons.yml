on:
  # Corre todos los dÃ­as a medianoche
  schedule:
    - cron: "0 0 * * *"
  # Permite ejecutarlo manualmente
  workflow_dispatch:

permissions:
  contents: write  

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“Œ Generate icons topics
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.topics.icons.svg
          # Usa METRICS_TOKEN si estÃ¡ configurado, de lo contrario GITHUB_TOKEN
          token: ${{  secrets.GITHUB_TOKEN }}
          base: ""
          plugin_topics: yes
          plugin_topics_limit: 0
          plugin_topics_mode: icons
